name: Build release artifacts
on:
  workflow_dispatch:
    inputs:
      upload-artifacts:
        type: string
        default: 'NO'
      artifacts-retention-days:
        type: number
        default: 1
  workflow_call:
    inputs:
      upload-artifacts:
        type: string
        default: 'YES'
      artifacts-retention-days:
        type: number
        default: 3

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-22.04
    container: nvidia/cuda:12.6.2-devel-ubuntu22.04
    steps:
      - name: Upgrade git
        run: apt-get update && apt-get install -y git
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - name: node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
      - name: gguf models cache
        uses: actions/cache@v4
        with:
          path: test/*.gguf
          key: ${{ runner.os }}-gguf-models-${{ hashFiles('test/*.gguf') }}
      - name: externals cache
        uses: actions/cache@v4
        with:
          path: externals
          key: ${{ runner.os }}-externals-${{ hashFiles('scripts/prepare-*.sh') }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Prepare & build
        run: |
          bash ./scripts/prepare-linux.sh
          bash ./scripts/build-linux.sh
      - name: Upload build artifacts
        if: github.event.inputs.upload-artifacts == 'YES' || inputs.upload-artifacts == 'YES'
        uses: actions/upload-artifact@v4
        with:
          name: bin-linux-x86_64
          path: bin
          retention-days: ${{ inputs.artifacts-retention-days }}

  build-linux-arm64:
    runs-on: ubuntu-22.04-arm
    container: nvidia/cuda:12.6.2-devel-ubuntu22.04
    steps:
      - name: Upgrade git
        run: apt-get update && apt-get install -y git
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - name: node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
      - name: externals cache
        uses: actions/cache@v4
        with:
          path: externals
          key: ${{ runner.os }}-externals-${{ hashFiles('scripts/prepare-*.sh') }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup obggcc toolchain
        run: |
          curl -sL https://github.com/AmanoTeam/obggcc/releases/download/2.4/aarch64-unknown-linux-gnu.tar.xz | tar -xJ
          export PATH="$PWD/obggcc/bin:$PATH"
          echo "PATH=$PATH" >> $GITHUB_ENV
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Prepare & build
        run: |
          bash ./scripts/prepare-linux.sh
          bash ./scripts/build-linux.sh
      - name: Upload build artifacts
        if: github.event.inputs.upload-artifacts == 'YES' || inputs.upload-artifacts == 'YES'
        uses: actions/upload-artifact@v4
        with:
          name: bin-linux-arm64
          path: bin
          retention-days: ${{ inputs.artifacts-retention-days }}

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - name: node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
      - name: externals cache
        uses: actions/cache@v4
        with:
          path: externals
          key: ${{ runner.os }}-externals-${{ hashFiles('scripts/prepare-*.sh') }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Build (macOS)
        run: bash ./scripts/build-macos.sh
      - name: Upload build artifacts
        if: github.event.inputs.upload-artifacts == 'YES' || inputs.upload-artifacts == 'YES'
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.os }}
          path: bin
          retention-days: ${{ inputs.artifacts-retention-days }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - name: node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
      - name: externals cache
        uses: actions/cache@v4
        with:
          path: externals
          key: ${{ runner.os }}-externals-${{ hashFiles('scripts/prepare-*.ps1') }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Prepare & build
        run: |
          powershell ./scripts/prepare-windows.ps1
          powershell ./scripts/build-windows.ps1
      - name: Upload build artifacts
        if: github.event.inputs.upload-artifacts == 'YES' || inputs.upload-artifacts == 'YES'
        uses: actions/upload-artifact@v4
        with:
          name: bin-windows
          path: bin
          retention-days: ${{ inputs.artifacts-retention-days }}
